<crud-modal
  [formGroup]="formGroup"
  [loading]="loading"
  (save)="save()"
  (cancel)="cancel()"
>
  <ng-template CrudModal let-loading>
    <crud-input-text
      [formGroup]="formGroup"
      [disabled]="loading"
      name="name"
      label="Nombre"
    ></crud-input-text>

    <crud-input-text
      [formGroup]="formGroup"
      [disabled]="loading"
      name="description"
      label="Descripción"
    ></crud-input-text>

    <crud-input-dropdown
      [formGroup]="formGroup"
      [disabled]="loading"
      name="category"
      label="Categoría"
      [options]="(categories$ | async)!"
      optionLabel="name"
      optionValue="id"
    ></crud-input-dropdown>

    <crud-input-dropdown
      [formGroup]="formGroup"
      [disabled]="loading"
      name="unit"
      label="Unidad"
      [options]="(units$ | async)!"
      optionLabel="name"
      optionValue="id"
    ></crud-input-dropdown>

    <crud-input-calendar
      [formGroup]="formGroup"
      [disabled]="loading"
      name="dueDate"
      label="Fecha de Vencimiento"
    ></crud-input-calendar>
  </ng-template>
</crud-modal>
