<ng-container
  *ngIf="{
    response: response$ | async,
    loading: loading$ | async,
    selection: selection$ | async
  } as vm"
>
  <p-table
    #table
    styleClass="p-datatable-sm p-datatable-striped"
    sortField="name"
    [sortOrder]="1"
    [filterDelay]="600"
    [rows]="10"
    [paginator]="true"
    [lazy]="true"
    [loading]="vm.loading!"
    [value]="vm.response?.items!"
    [totalRecords]="vm.response?.totalItems!"
    (onLazyLoad)="refresh$.next($event)"
    (selectionChange)="selection$.next($event)"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            class="p-inputtext-sm"
            pInputText
            placeholder="Buscar..."
            (input)="table.filterGlobal($any($event.target).value, 'contains')"
          />
        </span>

        <button
          pButton
          type="button"
          icon="pi pi-ellipsis-v"
          class="p-button-info p-button-rounded md:hidden"
          (click)="menu.toggle($event)"
        ></button>

        <div class="hidden gap-2 md:flex">
          <button
            type="button"
            pButton
            icon="pi pi-plus"
            label="Agregar"
            class="p-button-success"
            (click)="openModal()"
          ></button>
          <button
            type="button"
            pButton
            icon="pi pi-trash"
            label="Borrar"
            class="p-button-danger"
            [disabled]="vm.selection?.length === 0"
            (click)="deleteSelection()"
          ></button>
        </div>
      </div>

      <p-menu
        #menu
        appendTo="body"
        [model]="(menuItems$ | async)!"
        [popup]="true"
      ></p-menu>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">
          Nombre
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"
          ></p-columnFilter>
        </th>
        <th pSortableColumn="description">
          Descripción
          <p-sortIcon field="description"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="description"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"
          ></p-columnFilter>
        </th>
        <th pSortableColumn="category">
          Categoría
          <p-sortIcon field="category"></p-sortIcon>
          <p-columnFilter
            type="numeric"
            field="category"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"
          ></p-columnFilter>
        </th>
        <th pSortableColumn="dueDate">
          Fecha de Vencimiento
          <p-sortIcon field="dueDate"></p-sortIcon>
          <p-columnFilter
            type="date"
            field="dueDate"
            display="menu"
            [showOperator]="false"
            [showAddButton]="false"
          ></p-columnFilter>
        </th>
        <th style="width: 4rem">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          <p-tableCheckbox [value]="row"></p-tableCheckbox>
        </td>
        <td>{{ row.name }}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.category }}</td>
        <td>{{ row.dueDate | date : "long" }}</td>
        <td>
          <div class="flex gap-1">
            <button
              pButton
              class="p-button-rounded p-button-raised p-button-warning"
              icon="pi pi-pencil"
              (click)="openModal(row)"
            ></button>
            <button
              pButton
              class="p-button-rounded p-button-raised p-button-danger"
              icon="pi pi-trash"
              (click)="delete(row)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
